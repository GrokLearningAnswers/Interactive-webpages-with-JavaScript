<style>
  body {
    margin: 0 60px;
  }

  img.locked {
    transform: scale(0.75);
    opacity: 0.7;
    filter: grayscale();
  }

  img.focus {
    transform: scale(1.25);
  }
</style>

<h1 id="heading">Photo Library</h1>
<div id="library">
  <img src="doggo1.jpg" width="200" height="300" alt="Fluffy happy boy">
  <img src="doggo2.jpg" width="450" height="300" alt="Little flower pupper">
  <img src="doggo3.jpg" width="450" height="300" alt="Wise old doggo">
  <img src="doggo4.jpg" width="200" height="300" alt="Tiny fluffy pup">
</div>

<script>
  // Put your code here
  function hoverAction(event)
  {
    if(!event.target.classList.contains('locked'))
    {
      event.target.classList.toggle('focus');
    }
  }



  function clickAction(event){
    event.target.classList.toggle('locked');
    event.target.classList.toggle('focus');
  }
  library.onmouseover = hoverAction;
  library.onmouseout = hoverAction;

  library.onclick = clickAction;

</script>
